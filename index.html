<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Height Stadiometer</title>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; }

        /* --- THE UI OVERLAY --- */
        #ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* Let clicks pass through to slider */
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Top Header */
        .header {
            padding: 20px;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
        }
        .logo-text {
            color: white; font-weight: bold; font-size: 20px; letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* The Measurement Display (Floating near slider) */
        #measure-badge {
            position: absolute;
            left: 80px; /* To the right of the slider */
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        #height-val { font-size: 32px; font-weight: 800; color: #6a1b9a; }
        #unit-val { font-size: 14px; color: #666; font-weight: bold; }

        /* The Vertical Slider Container */
        .slider-container {
            position: absolute;
            left: 20px; top: 15%; bottom: 15%;
            width: 60px;
            pointer-events: auto; /* Re-enable clicks */
            display: flex; align-items: center; justify-content: center;
        }

        /* The Range Input (Rotated to be vertical) */
        input[type=range] {
            -webkit-appearance: none;
            width: 70vh; /* Length of the slider based on screen height */
            height: 15px;
            background: linear-gradient(to right, #4a148c, #8e24aa); /* Purple Gradient */
            border-radius: 10px;
            outline: none;
            transform: rotate(-90deg); /* Make it vertical */
            box-shadow: 0 0 10px rgba(106, 27, 154, 0.5);
        }

        /* The Slider Thumb (The White Dot) */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 35px; height: 35px;
            border-radius: 50%;
            background: white;
            border: 4px solid #ab47bc;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        /* Submit Button Area */
        .footer {
            padding: 30px;
            text-align: center;
            pointer-events: auto;
            background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
        }
        .submit-btn {
            background: linear-gradient(45deg, #8e24aa, #4a148c);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(123, 31, 162, 0.4);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="header">
            <div class="logo-text">ASCENDA REALITY</div>
        </div>

        <div id="measure-badge">
            <div id="height-val">100</div>
            <div id="unit-val">CM</div>
        </div>

        <div class="slider-container">
            <input type="range" id="height-slider" min="50" max="180" value="100" oninput="updateHeight(this.value)">
        </div>

        <div class="footer">
            <button class="submit-btn" onclick="captureResult()">SUBMIT</button>
        </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        
        <a-marker preset="hiro">

            <a-box 
                position="0 5.29 0" 
                height="10.58" 
                width="0.5" 
                depth="0.05" 
                material="color: #4a148c; opacity: 0.8;">
            </a-box>

            <a-entity id="level-indicator" position="0 0 0">
                
                <a-box 
                    position="1.5 0 0" 
                    width="3" 
                    height="0.05" 
                    depth="0.05" 
                    material="color: #ff00ff; opacity: 1;">
                </a-box>
                
                <a-cone 
                    position="3.1 0 0" 
                    rotation="0 0 -90" 
                    radius-bottom="0.2" 
                    height="0.4" 
                    material="color: #ff00ff;">
                </a-cone>

                <a-text 
                    id="ar-text"
                    value="100 cm" 
                    position="-0.5 0 0" 
                    color="white" 
                    align="right"
                    scale="2 2 2">
                </a-text>

            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

<script>
    // Configuration
    const MARKER_SIZE_CM = 17.0; // The physical size of your Hiro marker
    
    // Elements
    const levelIndicator = document.getElementById("level-indicator");
    const heightValDisplay = document.getElementById("height-val");
    const arText = document.getElementById("ar-text");

    // Function called when slider moves
    function updateHeight(cmValue) {
        // 1. Update UI Text
        heightValDisplay.innerText = cmValue;
        arText.setAttribute('value', cmValue + " cm");

        // 2. Convert CM to AR Units
        // Formula: Units = TargetCM / MarkerCM
        const arUnits = cmValue / MARKER_SIZE_CM;

        // 3. Move the 3D Object
        levelIndicator.object3D.position.y = arUnits;
    }

    // Capture/Submit Logic
    function captureResult() {
        const finalHeight = document.getElementById("height-slider").value;
        alert("Measurement Captured: " + finalHeight + " cm");
        // Here you would send data to your backend
    }
</script>

</body>
</html>
