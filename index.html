<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Auto-Level AR Measure</title>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }

        /* UI Overlay */
        #ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* The Center Target (Top of Object) */
        #crosshair {
            position: absolute;
            top: 50%; left: 50%;
            width: 40px; height: 4px;
            background: red;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 5px red;
        }
        #crosshair::after {
            content: "Align with TOP";
            position: absolute; top: -20px; left: 50%; 
            transform: translateX(-50%);
            color: red; font-size: 12px; font-weight: bold; white-space: nowrap;
        }

        /* The Automatic Floor Line (Follows Marker) */
        #floor-line {
            position: absolute;
            left: 10%; width: 80%; height: 4px;
            background: #00ff00;
            box-shadow: 0 0 5px #00ff00;
            display: none; /* Hidden until marker found */
        }
        #floor-line::after {
            content: "FLOOR (Marker)";
            position: absolute; bottom: -20px; left: 50%;
            transform: translateX(-50%);
            color: #00ff00; font-size: 12px; font-weight: bold;
        }

        /* Connecting Line (Vertical visualization) */
        #measure-line {
            position: absolute;
            left: 50%; width: 2px;
            background: rgba(255, 255, 255, 0.5);
            transform: translateX(-50%);
            display: none;
        }

        /* Stats Box */
        .hud {
            position: absolute; top: 20px; left: 0; right: 0;
            text-align: center;
        }
        .hud-box {
            display: inline-block;
            background: rgba(0,0,0,0.8);
            border: 2px solid white;
            padding: 15px 30px;
            border-radius: 30px;
        }
        .main-val { font-size: 32px; font-weight: bold; color: white; }
        .sub-val { font-size: 12px; color: #ccc; margin-top: 5px;}
        
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="hud">
            <div class="hud-box">
                <div class="main-val" id="result-text">0.0 cm</div>
                <div class="sub-val" id="status-text">Scanning for Marker...</div>
            </div>
        </div>

        <div id="crosshair"></div>
        <div id="floor-line"></div>
        <div id="measure-line"></div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-entity camera></a-entity>
        <a-marker preset="hiro" id="target-marker">
            <a-sphere radius="0.1" color="#00ff00"></a-sphere>
        </a-marker>
    </a-scene>

<script>
    // --- CONFIG ---
    const MARKER_SIZE_CM = 17.0; 
    const VERTICAL_FOV = 60; // Standard approximation

    // --- ELEMENTS ---
    const marker = document.querySelector("#target-marker");
    const cameraEl = document.querySelector("[camera]");
    const floorLine = document.getElementById("floor-line");
    const resultText = document.getElementById("result-text");
    const statusText = document.getElementById("status-text");
    const measureLine = document.getElementById("measure-line");

    // --- MAIN LOOP ---
    setInterval(() => {
        if (!marker || !marker.object3D || !marker.object3D.visible) {
            statusText.innerText = "Point camera at floor marker";
            statusText.style.color = "yellow";
            floorLine.style.display = "none";
            measureLine.style.display = "none";
            return;
        }

        // 1. Get 3D Positions
        const markerPos = marker.object3D.position.clone();
        const cameraPos = cameraEl.object3D.position.clone();

        // 2. Calculate Real Distance (Depth)
        const distanceMeters = markerPos.distanceTo(cameraPos); // In "AR Units"
        // Convert to CM. AR.js units are normalized so 1 unit approx = 1 marker width
        // But for projection math, we need the relative Z-depth mostly.
        const realDistCm = distanceMeters * MARKER_SIZE_CM;

        // 3. Project Marker 3D Position to 2D Screen Coordinates
        // This is the Magic Step: It tells us where the floor is on your screen!
        markerPos.project(cameraEl.object3D.children[0]); // Project vector
        
        // markerPos.y is now in range [-1, 1]. 
        // +1 is Top, -1 is Bottom. 0 is Center.
        // We invert Y because CSS pixels go Top->Bottom, but 3D goes Bottom->Top
        const floorScreenYPercent = (-(markerPos.y) + 1) / 2 * 100;

        // 4. Update UI Line
        floorLine.style.display = "block";
        floorLine.style.top = floorScreenYPercent + "%";

        // 5. Calculate Height
        // The "Top" is fixed at the center of the screen (50%)
        const centerScreenYPercent = 50;
        
        // Calculate the percentage of the screen the object occupies
        // If marker is below center (e.g. 80%), diff is 30%.
        let percentDiff = floorScreenYPercent - centerScreenYPercent;
        
        if (percentDiff < 0) {
            // Marker is above the center line (User is looking UP at the marker?)
            // This usually means invalid measurement state or object is upside down.
            percentDiff = 0; 
        }

        // --- THE MATH ---
        // Height = Distance * (ScreenPercent) * 2 * tan(FOV/2)
        const fovRad = (VERTICAL_FOV * Math.PI) / 180;
        const screenFactor = percentDiff / 100;
        
        // Note: We use realDistCm from the AR calculation which inherently includes
        // the perspective Z-depth.
        const heightCm = realDistCm * screenFactor * 2 * Math.tan(fovRad / 2);

        // 6. Update Stats
        resultText.innerText = heightCm.toFixed(1) + " cm";
        statusText.innerText = "Marker Locked. Align red line with top.";
        statusText.style.color = "#00ff00";

        // Update the vertical connecting line
        measureLine.style.display = "block";
        measureLine.style.top = "50%";
        measureLine.style.height = percentDiff + "%";

    }, 50); // Fast update for smooth UI
</script>
</body>
</html>
