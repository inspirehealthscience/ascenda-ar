<!DOCTYPE html>
<html>
  <head>
    <title>Growth Chart AR Scanner</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <style>
      #overlay {
        position: fixed;
        bottom: 20px;
        left: 0;
        width: 100%;
        text-align: center;
        z-index: 10;
        pointer-events: none;
        font-family: Arial, sans-serif;
      }
      .badge {
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 16px;
        display: inline-block;
      }
      .legend {
        display: inline-block;
        margin: 0 5px;
        font-size: 12px;
      }
      .dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    
    <div id="overlay">
      <div class="badge">
        <span class="legend"><span class="dot" style="background:orange;"></span> +3/-3 SD</span>
        <span class="legend"><span class="dot" style="background:#00ff00;"></span> Median</span>
        <br>
        Align marker on floor next to child
      </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

      <a-marker preset="hiro">
        
        <a-entity position="0 1.2 0">
            <a-torus color="orange" radius="0.3" radius-tubular="0.01" rotation="90 0 0" opacity="0.8"></a-torus>
            <a-text value="+3 SD (120cm)" color="orange" align="center" position="0 0.4 0" scale="2 2 2" look-at="[camera]"></a-text>
        </a-entity>

        <a-entity position="0 1.1 0">
            <a-torus color="#00ff00" radius="0.3" radius-tubular="0.02" rotation="90 0 0"></a-torus>
            <a-cylinder color="#00ff00" height="0.05" radius="0.3" opacity="0.2"></a-cylinder>
            
            <a-text value="MEDIAN (110cm)" color="#00ff00" align="center" position="0 0.4 0" scale="2 2 2" look-at="[camera]"></a-text>
        </a-entity>

        <a-entity position="0 1.0 0">
            <a-torus color="orange" radius="0.3" radius-tubular="0.01" rotation="90 0 0" opacity="0.8"></a-torus>
            <a-text value="-3 SD (100cm)" color="orange" align="center" position="0 0.4 0" scale="2 2 2" look-at="[camera]"></a-text>
        </a-entity>

        <a-cylinder position="0 0.6 0" radius="0.01" height="1.2" color="white" opacity="0.1"></a-cylinder>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
